<div *ngIf="userId; else logIntoSpotify" [className]="'user-id'"><b>Spotify User ID:</b> {{userId}}</div>

<ng-template #logIntoSpotify>
  <div class="grant-access">
    <p><a data-testid="grant-link" href="{{authUrl}}">Grant</a> access to your <span>Spotify</span> account</p>
  </div>
</ng-template>
