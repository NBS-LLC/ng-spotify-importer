<div>
  <label for="file-type-csv">Comma Separated Values Playlist (CSV|TXT):</label>
  <input
    (change)="handleFileTypeChange($event)"
    type="radio"
    name="file-type-group"
    id="file-type-csv"
    value="csv"
    checked="checked"
    [disabled]="fileInputDisabled"
  />

  <label for="file-type-slacker">Slacker Playlist (XML):</label>
  <input
    (change)="handleFileTypeChange($event)"
    type="radio"
    name="file-type-group"
    id="file-type-slacker"
    value="slacker"
    [disabled]="fileInputDisabled"
  />
</div>

<p class="note">
  <span *ngIf="fileType == 'csv'">CSV playlist must contain at least two named columns: TITLE, ARTIST.</span>
  <span *ngIf="fileType == 'slacker'">
    Slacker playlist as returned by the https://slacker.livexlive.com/wsv1/playlists API.
  </span>
</p>

<input #fileInput (change)="handleFileInput($event)" type="file" id="file-input" [disabled]="fileInputDisabled" />
