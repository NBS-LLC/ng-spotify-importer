name: CI

on:
  pull_request:
    branches:
      - main

jobs:
  test:
    concurrency:
      group: ci-test

    runs-on: ubuntu-latest

    env:
      SPOTIFY_AUTH_TOKEN_PRIMARY: ${{ secrets.SPOTIFY_AUTH_TOKEN_PRIMARY }}
      SPOTIFY_CLIENT_ID: ${{ secrets.SPOTIFY_CLIENT_ID }}
      SPOTIFY_CLIENT_SECRET: ${{ secrets.SPOTIFY_CLIENT_SECRET }}

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          cache: "npm"

      - name: Install Chrome
        run: |
          sudo apt-get update
          wget "https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb" -P /tmp
          sudo apt-get install -y "/tmp/google-chrome-stable_current_amd64.deb" -f

      - name: Install Dependencies
        run: npm ci

      - name: Start Web App
        run: npm start

      - name: Run E2E Tests
        run: npm run e2e

      - name: Stop Web App
        if: always()
        run: npm stop

        # TODO: store test results summary

        # TODO: misleading, seems to only save failure screenshots
      - name: Save Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-test-results
          path: e2e/output/
          if-no-files-found: ignore
